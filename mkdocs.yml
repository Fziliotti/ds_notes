site_name: Sistemas Distribuídos
nav:
        - Prólogo: index.md
        - Introdução: intro/index.md
        - Fundamentos: basics/index.md
        - Comunicação: comm/index.md
        - Arquiteturas: arch/index.md
        - Coordenação: coord/index.md
        - Tempo: time/index.md
        - Tolerância a Falhas: fault/index.md
        - Bancos de Dados: disdb/index.md
        - Sistemas de Arquivos: disfs/index.md
        - Tecnologias: tech/index.md

theme:
        name: material #readthedocs
plugins:
        - search
markdown_extensions:
        - mdx_math
        - admonition
        - footnotes
        - pymdownx.arithmatex
        - pymdownx.betterem:
               smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
        - pymdownx.highlight:
             linenums: true
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences:
              custom_fences:
                   - name: mermaid
                     class: mermaid
                     format: !!python/name:pymdownx.superfences.fence_div_format
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tabbed
        - pymdownx.tilde

extra_javascript:
        - https://unpkg.com/mermaid@8.5.1/dist/mermaid.min.js
        - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
